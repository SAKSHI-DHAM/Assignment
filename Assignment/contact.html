<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
<div class="item">
       <div class="contact">
        <div class="first-text">Let's get Connected </div>
        <img src="home.jpg" alt="" class="image">
        <div class="goback">
            <button class="btn info"><a href="index.html">Go back</a></button>
        </div>
      </div> 




       <div class="submit-form">
    <h4 class="third-text">Contact Us</h4>
<form action="">
<div class="input-box">
    <input type="text" class="input">
    <label for="">Name</label>
</div>


<div class="input-box">
    <input type="email" class="input">
    <label for="">Email</label>
</div>


<div class="input-box">
    <input type="tel" class="input">
    <label for="">Phone</label>
</div>


<div class="input-box">
  <textarea name="" id="messege" cols="35" rows="10"></textarea>
    <label for="">Note</label>
</div>


<input type="submit" value="Submit">


</form>


<div class="social-icons">
    <span class="second-text">Social Media Handles</span>
    <ul class="social-media">
<li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
<li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
<li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
<li><a href="#"><i class="fa-solid fa-phone"></i></a></li>
    </ul>
</div>

       </div>
    </div>
    </div>
    
</body>
</html>
